<!DOCTYPE html>
<html>

<head>
    <!-- 导入 nfeui 样式 -->
    <link rel="stylesheet" href="https://cdn.nucarf.cn/common/v1.0/nfeui/next.css" />
    <!-- 导入 Vue 3 -->
    <script src="//cdn.jsdelivr.net/npm/vue@next"></script>
    <!-- 导入 nfeui 组件库 -->
    <script src="https://cdn.nucarf.cn/common/v1.0/nfeui/next.js"></script>

    <!-- ELement UI 样式 ， 如果使用包含Element的二次封装的组件打开此注释 -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
</head>

<div id="app">
    <nfe-form @register="register">

    </nfe-form>
</div>


<script>

    const { createApp, h } = Vue;
    const { useForm } = nfeui;

    createApp({
        setup () {
            const [register, { }] = useForm({
                formItems: [{
                    label: '',
                    component: "Input",
                    value: "",
                    prop: "methods",
                    componentSlot: {
                        prepend: () => h('span', "POST")
                    },
                }]
            })
            return {
                register
            }
        }
    }).use(nfeui).mount("#app");
</script>

</html>
